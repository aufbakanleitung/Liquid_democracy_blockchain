<ion-header>
  <ion-navbar ng-controller="MyCtrl">
    <ion-title class="toolbar-title">Power to the person</ion-title>
  </ion-navbar>
</ion-header>
<div id="back"></div>

<div class="logo-img" >
  <img src="../../assets/logo_pttp.png">
</div>

<ion-list class="login-page">

  <span class="username_icon"></span>
  <ion-item class="username">
    <ion-input [(ngModel)]="username" type="text" value=""></ion-input>
  </ion-item>
  <div class="separator"></div>
  <span class="password_icon"></span>
  <ion-item class="username">
    <ion-input [(ngModel)]="password"  type="password" value=""></ion-input>
  </ion-item>

</ion-list>

<ion-footer>
  <div padding id="sign-in">
    <button ion-button color="primary" (click)="login()" >Start voting</button>
  </div>
</ion-footer>
