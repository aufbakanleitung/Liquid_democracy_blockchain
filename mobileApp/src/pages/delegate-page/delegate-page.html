<ion-header>
  <ion-navbar ng-controller="MyCtrl">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <button ion-button class="profile" (click)="gotoProfile()">
      <ion-icon name="person"></ion-icon>
    </button>
    <ion-title class="toolbar-title">Delegate Vote</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-searchbar
      [(ngModel)]="myInput"
      [showCancelButton]="shouldShowCancel"
      (ionInput)="onInput($event)"
      (ionCancel)="onCancel($event)">
    </ion-searchbar>
 <div>


    <div class="voting_wrapper_vote_page">
        <ion-list radio-group [(ngModel)]="selectedUser">
            <ion-item *ngFor="let user of users">
                <ion-img></ion-img>
                <ion-label>{{user.firstName}} {{user.lastName}}</ion-label>
                <ion-radio value="{{user.userID}}"></ion-radio>
            </ion-item>
        </ion-list>

        <span>
            <button id="delegate" ion-button color="primary" (click)="delegateVote()" [disabled]="delegated">Delegate</button>
        </span>
    </div>
  </div>
</ion-content>
